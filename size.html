<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shirt Sizing</title>
    <style>
        table, th, td {
        border: 1px solid black;
        }
    </style>
</head>
<body>
    <p><a href="http://store.html.energy">back</a></p>

    <h2>Shirt Sizing</h2>

    <table class="dn-size-chart-table">
        <tbody><tr class="dn-size-chart-table-sizes">
          <th>&nbsp;</th>
            <th>S</th>
            <th>M</th>
            <th>L</th>
            <th>XL</th>
            <th>2XL</th>
            <th>3XL</th>
            <th>4XL</th>
        </tr>
          <tr>
            <th>Body Length</th>
              <td>26 1/2</td>
              <td>28 1/2</td>
              <td>30 1/2</td>
              <td>31 1/2</td>
              <td>32 1/2</td>
              <td>33 1/2</td>
              <td>35</td>
          </tr>
          <tr>
            <th>Body Length Tolerance</th>
              <td>+/- 1</td>
              <td>+/- 1</td>
              <td>+/- 1</td>
              <td>+/- 1</td>
              <td>+/- 1</td>
              <td>+/- 1</td>
              <td>+/- 1/2</td>
          </tr>
          <tr>
            <th>Chest Tolerance</th>
              <td>+/- 3/4</td>
              <td>+/- 3/4</td>
              <td>+/- 3/4</td>
              <td>+/- 3/4</td>
              <td>+/- 3/4</td>
              <td>+/- 3/4</td>
              <td>+/- 1/2</td>
          </tr>
          <tr>
            <th>Chest Width (Laid Flat)</th>
              <td>18</td>
              <td>20</td>
              <td>22</td>
              <td>24</td>
              <td>26</td>
              <td>28</td>
              <td>30</td>
          </tr>
      </tbody></table>
</body>
</html>
